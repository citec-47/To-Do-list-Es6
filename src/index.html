<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a12691952c.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="back">
        <div id="container" class="container">
            <div class="head">
                <p>Today's To Do</p>
                <i id="refresh" class="fa-solid fa-rotate"></i>
            </div>
            <form>
                <input type="text" id="add-input" placeholder="Add to your list...">
                <button type="button" id="add-button"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
            <div id="list" class="list">
            </div>
            <button id="clear" class="clear">Clear all completed</button>
        </div>
    </div>
</body>
</html>
