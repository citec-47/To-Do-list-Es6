<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo List ES6</title>
<script defer src="main.js"></script></head>
<body>

    <div class="mytodoList_main">

        <h1 class="mytodoitem">Today's Todo List <span id="myIcons" class="material-symbols-outlined">sync</span></h1>
        <div class="mytodoitem"><input id="todomyinput"  type="text" placeholder="Add to your list ..." class="mytodoitem todomyinput"/><span id="myaddnewtodo"  class="material-symbols-outlined">keyboard_return</span></div>
        <ul id="mytodoslist" class="mytodoslist"></ul>
        <button id="myclearlist" class="myclearbtn">Clear All Completed</button>
    </div>
</body>
</html>
