<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List </title>
  <script defer src="main.js"></script></head>

  <body>
    <main class="myListtasks">
      <section class="myMain">
        <div class="myToDotitle row_one">
          <ul class="addingMyDayTasks row_one"></ul>
          <ul>
            <li>
              <div class="myIcons">
                <p>Today's To Do</p>
                <span>&#8635;</span>
              </div>
            </li>
            <li class="myTasktoday">
              <form class="target row_one">
                <input
                  class="myNewItem"
                  type="text"
                  name=""
                  id="myNewItem"
                  placeholder="Add task to your list..."
                />
                <span>&#8629;</span>
              </form>
            </li>
          </ul>
        </div>
        <ul class="myListOfALLmyTodoTask"></ul>
        <button class="myBtnClear" type="button">Clear all completed</button>
      </section>
    </main>
  </body>
</html>
